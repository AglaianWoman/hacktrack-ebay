<head>
  <title>BuyGood</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <!-- <div class="logo"></div>
    <h1 class="title">BuyGood</h1> -->
    <img src="images/buygood.png" alt="" />
    <!-- <div class="subtitle">Select a scientist to give them points</div> -->
    {{> buygood}}
  </div>
  <footer class="footer"><p>BuyGood - 2016 - Hacktrack TLV
  </p></footer>
</body>

<template name="buygood">

  <form class="controls">
    <input type="text" class="searchbox" placeholder="search for ebay stuff..." value="iphone" />

    <button class="searchit">Search It</button>
  </form>
  {{#if products}}
  <ol class="buygood">
    {{#each item in products}}
    <li class="product">
      <img src={{item.galleryURL}} alt="" />
      <span class="name">{{item.title}}</span>
      <span class="price">{{price item}} {{currency item}}</span>
    </li>
    {{/each}}
  </ol>
  {{else}}
  <div class="subtitle">awaiting your search... :)</div>
  {{/if}}
