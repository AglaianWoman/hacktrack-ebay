<head>
  <title>BuyGood</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">BuyGood</h1>
    <!-- <div class="subtitle">Select a scientist to give them points</div> -->
    {{> buygood}}
  </div>
</body>

<template name="buygood">

  <input type="text" class="searchbox" placeholder="search for ebay stuff..." />

  {{#if products}}
    <ol class="buygood">
      {{#each products}}
        {{> product}}
      {{/each}}
    </ol>
    {{else}}
      <div class="subtitle">awaiting your search... :)</div>
    {{/if}}

    </div>
  {{else}}

  {{/if}}
 --></template>

<template name="product">
  <li class="product">
    <span class="name">{{name}}</span>
    <span class="price">{{price}}</span>
  </li>
</template>
